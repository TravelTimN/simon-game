<!DOCTYPE html>
<html lang="en">

<head>

    <title>Simon Memory Game</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <meta name="author" content="Tim Nelson">
    <meta name="description" content="Simon Memory Game">
    <link rel="icon" sizes="150x150" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <div id="outer-circle">
        <div id="greenButton" class="color-button" data-key="71"></div>
        <div id="redButton" class="color-button" data-key="82"></div>
        <div id="yellowButton" class="color-button" data-key="89"></div>
        <div id="blueButton" class="color-button" data-key="66"></div>

        <div id="inner-circle">
            <div id="simon">
                <div id="memoryGame"></div>
            </div>
            <label for="powerButton" class="powerButton">
                <input type="checkbox" name="powerButton" id="powerButton">
                <span class="slider round"></span>
                <span class="powerOff"></span>
                <span class="powerOn"></span>
            </label>
            <div class="checkbox-round startButton">
                <input type="checkbox" id="startButton">
                <label for="startButton"></label>
            </div>
            <div class="checkbox-round strict">
                <input type="checkbox" id="checkbox-strict">
                <label for="checkbox-strict"></label>
            </div>
            <div id="levelCounter"></div>
        </div>
    </div>

    <audio id="greenAudio" data-key="71"><source src="sounds/green.mp3" type="audio/mpeg"></audio>
    <audio id="redAudio" data-key="82"><source src="sounds/red.mp3" type="audio/mpeg"></audio>
    <audio id="yellowAudio" data-key="89"><source src="sounds/yellow.mp3" type="audio/mpeg"></audio>
    <audio id="blueAudio" data-key="66"><source src="sounds/blue.mp3" type="audio/mpeg"></audio>
    <!-- <audio id="winAudio"><source src="sounds/win.mp3" type="audio/mpeg"></audio> -->
    <audio id="loseAudio"><source src="sounds/lose.mp3" type="audio/mpeg"></audio>

    <script src="script.js"></script>

</body>

</html>
