<!DOCTYPE html>
<html lang="en">

<head>

    <title>Simon Memory Game</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <meta name="author" content="Tim Nelson">
    <meta name="description" content="Simon Memory Game">
    <link rel="icon" sizes="150x150" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <div id="outer-circle">
        <div id="btn-green" class="btn" data-key="71"></div>
        <div id="btn-red" class="btn" data-key="82"></div>
        <div id="btn-yellow" class="btn" data-key="89"></div>
        <div id="btn-blue" class="btn" data-key="66"></div>

        <div id="inner-circle">
            <div id="title">
                <div id="title-sub"></div>
            </div>
            <label for="power" class="power">
                <input type="checkbox" name="power" id="power">
                <span class="slider round"></span>
                <span class="power-off"></span>
                <span class="power-on"></span>
            </label>
            <div class="checkbox-round start">
                <input type="checkbox" id="checkbox-start">
                <label for="checkbox-start"></label>
            </div>
            <div class="checkbox-round strict">
                <input type="checkbox" id="checkbox-strict">
                <label for="checkbox-strict"></label>
            </div>
            <div id="turn"></div>
        </div>
    </div>

    <audio id="greenAudio" data-key="71"><source src="sounds/green.mp3" type="audio/mpeg"></audio>
    <audio id="redAudio" data-key="82"><source src="sounds/red.mp3" type="audio/mpeg"></audio>
    <audio id="yellowAudio" data-key="89"><source src="sounds/yellow.mp3" type="audio/mpeg"></audio>
    <audio id="blueAudio" data-key="66"><source src="sounds/blue.mp3" type="audio/mpeg"></audio>
    <audio id="winAudio"><source src="sounds/win.mp3" type="audio/mpeg"></audio>
    <audio id="loseAudio"><source src="sounds/lose.mp3" type="audio/mpeg"></audio>

    <script src="script.js"></script>

</body>

</html>
