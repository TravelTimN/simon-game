<!DOCTYPE html>
<html lang="en">

<head>

    <title>Simon Memory Game</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <meta name="author" content="Tim Nelson">
    <meta name="description" content="Simon Memory Game">
    <!-- <link rel="icon" sizes="192x192" href="" type="image/x-icon"> -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <div id="outer-circle">
        <div id="btn-green" class="btn" data-key="71"></div>
        <div id="btn-red" class="btn" data-key="82"></div>
        <div id="btn-blue" class="btn" data-key="66"></div>
        <div id="btn-yellow" class="btn" data-key="89"></div>

        <div id="inner-circle">
            <div id="title">SIMON</div>
            <div id="switches">
                <label for="power">POWER</label>
                <input type="checkbox" name="power" id="power" class="toggle">
                <button name="start" id="start" class="button">Start</button>
                <label for="strict">STRICT</label>
                <input type="checkbox" name="strict" id="strict" class="toggle">
            </div>
            <div id="turn">
                <span>COUNT</span>
            </div>
        </div>
    </div>

    <audio id="greenAudio" data-key="71"><source src="sounds/green.mp3" type="audio/mpeg"></audio>
    <audio id="redAudio" data-key="82"><source src="sounds/red.mp3" type="audio/mpeg"></audio>
        <audio id="blueAudio" data-key="66"><source src="sounds/blue.mp3" type="audio/mpeg"></audio>
    <audio id="yellowAudio" data-key="89"><source src="sounds/yellow.mp3" type="audio/mpeg"></audio>

    <script src="script.js"></script>

</body>

</html>
